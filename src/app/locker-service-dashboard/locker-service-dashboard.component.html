<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
<h1 style="color: aliceblue;">
    Locker Service
</h1>
<div class="d-flex">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
        Add Locker Service 
    </button>
</div>
    </div>
</nav>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">E ID</th>
            <th scope="col">F N</th>
            <th scope="col">L N</th>
            <th scope="col">E ID</th>
            <th scope="col">M NO</th>
            <th scope="col">S</th>
            <th scope="col">A</th>

            
        </tr>
    </thead>
    <tbody><tr *ngFor="let row of lockerServiceData">
        <td>{{row.id}}</td>
        <td>{{row.fname}}</td>
        <td>{{row.lname}}</td>
        <td>{{row.eid}}</td>
        <td>{{row.mno}}</td> 
        <td>{{row.sal}}</td>
       
        <td>
            <button (click)="onEdit(row)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Edit
            </button>
            <button (click)="deleteLockerServiceData(row)" type="button" class="btn btn-primary">
                Delete
            </button>
            
        </td>
    </tr>

    </tbody>
</table>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">locker-service-specification</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]= "formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">F A</label>
                  <input type="text" formControlName="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">L N</label>
                  <input type="text" formControlName="lname" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E ID</label>
                    <input type="email" formControlName="eid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">M No</label>
                    <input type="number" formControlName="mno" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">SAL</label>
                    <input type="number" formControlName="sal" class="form-control" id="exampleInputPassword1">
                  </div>
                
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postLockerServiceDetails()" class="btn btn-primary">Add</button>
          <button type="button" (click)="updateLockerServiceDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
